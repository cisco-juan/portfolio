  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/ssl:ro
  #   depends_on:
  #     - ci5co-portfolio
  #   networks:
  #     - portfolio-network

networks:
  portfolio-network:
    driver: bridge
    name: portfolio-network

volumes:
  # Add any persistent volumes if needed in the future
  portfolio-data:
    driver: local